
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スタッフ診断フォーム</title>
</head>
<body>
  <h1>あなたに合うスタッフを診断</h1>
  <form onsubmit="handleSubmit(event)">
    <label>エリア：
      <select id="area">
        <option value="">選択しない</option>
        <option value="kumomizaka">雲見坂店</option>
      </select>
    </label><br/>
    <label>性別：
      <select id="gender">
        <option value="">選択しない</option>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </label><br/>
    <label>第1優先スキル：
      <select id="priority1" required>
        <option value="korini">コリに的確</option>
        <option value="chikara">力強い</option>
        <option value="sukkiri">スッキリ</option>
      </select>
    </label><br/>
    <label>第2優先スキル：
      <select id="priority2" required>
        <option value="korini">コリに的確</option>
        <option value="chikara">力強い</option>
        <option value="sukkiri">スッキリ</option>
      </select>
    </label><br/>
    <label>第3優先スキル：
      <select id="priority3" required>
        <option value="korini">コリに的確</option>
        <option value="chikara">力強い</option>
        <option value="sukkiri">スッキリ</option>
      </select>
    </label><br/>
    <button type="submit">診断する</button>
  </form>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const area = document.getElementById("area").value;
      const gender = document.getElementById("gender").value;
      const p1 = document.getElementById("priority1").value;
      const p2 = document.getElementById("priority2").value;
      const p3 = document.getElementById("priority3").value;
      const url = \`result.html?area=\${area}&gender=\${gender}&priority1=\${p1}&priority2=\${p2}&priority3=\${p3}\`;
      window.location.href = url;
    }
  </script>
</body>
</html>
